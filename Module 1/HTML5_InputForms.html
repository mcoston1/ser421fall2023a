<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Input Forms</title>
</head>

<body>
    <header>
        <h3>HTML5 Input Forms</h3>
    </header>
    <section style="text-align: justify;font-size: 12px;font-family: sans-serif;">
        <!--Form Begins-->
        <form name="html5_input_types" method="post" action="https://postman-echo.com/post">
            <!--text Input -->
				<p>
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" minlength="4" maxlength="10" title="Username consists of characters a-z, A-Z, or numbers 0-9 and is within range of 4-10" required>
				</p>
            <!--password Input -->
				<p>
					<label for="pwd"> Password:</label>
					<input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{5,15}$" title="Password must contain 
							1. at least one number
							2. one uppercase and one lowercase letter
							3. one special character
							4. at least 5 and max 15 characters" required>
				</p>
            <!-- file input-->
				<p>
					<label for="resume">Upload Resume</label>
					<input type="file" id="resume" name="resume" accept=".doc,.docx,.pdf" title="Upload only .doc, .docx or .pdf" required>
				</p>
            <!-- input tel-->
				<p>
					<label for="phoneNum">Phone Number</label>
					<input type="tel" id="phoneNum" name="phoneNum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Enter your phone number in the format 123-456-7890">
				</p>
            <!-- input email-->
				<p>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" title="email must contain at lowercase letters or numbers or special characters _%+-, followed by . and 2 to 4 lowercase letters" required>
				</p>
            <!-- input number-->
				<p>
					<label for="gpa">GPA</label>
					<input type="number" name="gpa" id="gpa" min="1" max="4.33" step="0.01" title="GPA ranging from 0-4 with 0.1 increments" required>
				</p>
            <!-----input image------->
				<p>
					<label for="sampleImage">Image</label>
					<input type="image" name="sampleImage" id="sampleImage" src="asu.png" width="100" height="25" title="add peecture" </p>
            <!-----input date------->
                <p>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" min="1900-01-01" max="2020-08-31" title="A vaild dob" required>
                </p>
			<!-----input hidden------->
                <p>
                    <label for="applicationID">Hidden Application ID</label>
                    <input type="hidden" name="applicationID" id="applicationID" value="3487">
                </p>
			<!--input checkbox-->
                <p>
                    <label for="subscribeNews">Subscribe to newsletter?</label>
                    <input type="checkbox" name="subscribeNews" id="subscribeNews" title="check the box for subscriptions">
                </p>
			<!-- input url-->
                <p>
                    <label for="website">Website</label>
                    <input type="url" name="website" id="website" placeholder="https://example.com" pattern="https?://.+" title="Accept url starting with http:// or https://" required>
                </p>
			<!--input search-->
                <p>
                    <label for="search">Search</label>
                    <input type="search" name="search" id="search" pattern="[^'\x22&@]+" title="Invalid input: must not include '&@' "required>
				</p>
			<!--input text-->
				<p>
					<label for="IPaddress ">IP Address</label>
					<input type="text " 
					name="IPAddress "
					id="IPAddress "
					pattern="(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*){3}"
					title="Valid Ip: 123.456.789.012 "
					required>
				</p>
				<br><br>
				<p>
				<label for="studentsxn">-------------------Student Section Below-----------------------</label>
				</p>
			<!--input color-->
				<p>
					<label for="favcolor">Pick a color, any color:</label>
					<input type="color" id="acolor" name="acolor">
				</p>
			<!--input datetime-local-->
				<p>
					<label for="mombirthdaytime">What is your mom's birthday? :</label>
					<input type="datetime-local" id="mombirthdaytime" name="mombirthdaytime">
				</p>
			<!--input month-->
				<p>
					<label for="dabdaymonth">Now your Dad's birthday (month and year):</label>
					<input type="month" id="dabdaymonth" name="dabdaymonth">
				</p>
			<!--input radio-->
				<p>
					<label for="choice title">Pick an Animal with the Worst Name</label> <br>
					<input type="radio" id="ppsnek" name="worst_name" value="penissnake">
					<label for="penissnake">Penis Snake</label><br>
					<input type="radio" id="boobybird" name="worst_name" value="bluefootedbooby">
					<label for="bluefootedbooby">Blue Footed Booby</label><br>
					<input type="radio" id="anotherboobybird" name="worst_name" value="greattit">
					<label for="greattit">Great tit (singular)</label><br>
					<input type="radio" id="octopuss" name="worst_name" value="octopuss">
					<label for="octopuss">Wonderpus octopus</label><br>
				</p>
			<!--input range-->
				<p>
					<label for="numrange">Your current blood 25-hydroxy vitamin D level (5-25ng/mL):</label>
					<input type="range" id="vitd" name="vitd" min="5" max="25">
				</p>
			<!--input time-->
				<p>
					<label for="naptime">Select the ideal nap time:</label>
					<input type="time" id="naptime" name="naptime">
				</p>
			<!--input week-->
				<p>
					<label for="week">Select the best week to go on vacation:</label>
					<input type="week" id="week" name="week">
				</p>
			<!--input button-->
				<p>
					<label for="joke">A joke in these trying times: </label>
					<input type="button" onclick="alert('It is funny because it is true :P')" value="!false">
				</p>
				
				<p>
				<label for="studentsxn">-------------------Student Section Above-----------------------</label>
				</p>
				<br><br>
			<!--Submit & Reset Button -->
			<button type="submit" value="Submit">Submit</button>
			<button type="reset" value="Reset">Reset</button>
		</form>	<!--Form Ends-->
	</section>
</body>
</html>
